<div class="upload-container">
  <!-- Header -->
  <div class="upload-header">
    <h2>Subir Imagen</h2>
    <p>Sube imágenes a la galería de minería</p>
  </div>

  <!-- Selector de carpeta -->
  <div class="folder-selector">
    <label for="folder">Carpeta destino:</label>
    <select id="folder" [(ngModel)]="selectedFolder" class="folder-select">
      <option *ngFor="let folder of folders" [value]="folder.value">
        {{ folder.label }}
      </option>
    </select>
  </div>

  <!-- Zona de drop -->
  <div 
    class="drop-zone"
    [class.uploading]="isUploading"
    (drop)="onDrop($event)"
    (dragover)="onDragOver($event)"
    (click)="fileInput.click()">
    
    <div *ngIf="!isUploading" class="drop-zone-content">
      <div class="upload-icon"></div>
      <p class="drop-text">Arrastra una imagen aquí</p>
      <p class="or-text">o</p>
      <button type="button" class="select-button">Seleccionar archivo</button>
      <p class="hint-text">JPG, PNG o WEBP (máx. 10MB)</p>
    </div>

    <div *ngIf="isUploading" class="upload-progress">
      <div class="spinner"></div>
      <p class="progress-text">Subiendo... {{ uploadProgress }}%</p>
      <div class="progress-bar">
        <div class="progress-fill" [style.width.%]="uploadProgress"></div>
      </div>
    </div>

    <input 
      #fileInput
      type="file" 
      accept="image/*" 
      (change)="onFileSelected($event)"
      style="display: none;">
  </div>

  <!-- Lista de imágenes subidas -->
  <div *ngIf="uploadedImages.length > 0" class="uploaded-list">
    <h3>Imágenes subidas ({{ uploadedImages.length }})</h3>
    
    <div class="images-grid">
      <div *ngFor="let image of uploadedImages; let i = index" class="image-card">
        <img 
          [src]="getImageUrl(image.publicId)" 
          [alt]="image.title"
          class="image-thumbnail">
        
        <div class="image-info">
          <p class="image-title">{{ image.title }}</p>
          <p class="image-folder">{{ image.folder }}</p>
          <p class="image-date"> {{ image.createdAt | date:'short' }}</p>
        </div>

        <button 
          type="button"
          class="delete-button" 
          (click)="deleteImage(i)"
          title="Eliminar">
        </button>
      </div>
    </div>
  </div>
</div>
