<app-navbar></app-navbar>


<section class="relative bg-black py-20">
  <div class="absolute inset-0 opacity-10">
    <div class="absolute inset-0 bg-gradient-to-b from-orange-600 to-transparent"></div>
  </div>
  
  <div class="container mx-auto px-6 lg:px-12 relative z-10">
    <div class="text-orange-600 font-semibold mb-4 uppercase tracking-wider text-sm">
      Equipo Directivo
    </div>
    <h1 class="text-5xl lg:text-6xl font-black text-white mb-6">
      Nuestro Equipo de <span class="text-orange-600">Gerencia</span>
    </h1>
    <p class="text-gray-300 text-lg max-w-3xl">
      Líderes con experiencia comprobada en minería responsable, comprometidos con la transparencia y el desarrollo sostenible.
    </p>
  </div>
</section>

<section class="py-20 bg-zinc-900">
  <div class="container mx-auto px-6 lg:px-12">
    <div class="grid md:grid-cols-2 gap-8">
      <div *ngFor="let ejecutivo of ejecutivos" 
           class="bg-black border border-zinc-800 rounded-xl overflow-hidden hover:border-orange-600 transition-all group">
        <div class="p-8">
          <div class="flex items-start space-x-6">
            <img [src]="ejecutivo.foto" 
                 [alt]="ejecutivo.nombre" 
                 class="w-32 h-32 rounded-full object-cover border-4 border-orange-600">
            <div class="flex-1">
              <h3 class="text-2xl font-bold text-white mb-2">{{ ejecutivo.nombre }}</h3>
              <p class="text-orange-600 font-semibold mb-4">{{ ejecutivo.cargo }}</p>
              <p class="text-gray-400 text-sm leading-relaxed mb-4">{{ ejecutivo.bio }}</p>
              <div class="flex items-center space-x-4">
                <a [href]="'mailto:' + ejecutivo.email" 
                   class="text-gray-400 hover:text-orange-600 transition-colors">
                  <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z"></path>
                    <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z"></path>
                  </svg>
                </a>
                <a [href]="ejecutivo.linkedin" target="_blank"
                   class="text-gray-400 hover:text-orange-600 transition-colors">
                  <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M16.338 16.338H13.67V12.16c0-.995-.017-2.277-1.387-2.277-1.39 0-1.601 1.086-1.601 2.207v4.248H8.014v-8.59h2.559v1.174h.037c.356-.675 1.227-1.387 2.526-1.387 2.703 0 3.203 1.778 3.203 4.092v4.711zM5.005 6.575a1.548 1.548 0 11-.003-3.096 1.548 1.548 0 01.003 3.096zm-1.337 9.763H6.34v-8.59H3.667v8.59zM17.668 1H2.328C1.595 1 1 1.581 1 2.298v15.403C1 18.418 1.595 19 2.328 19h15.34c.734 0 1.332-.582 1.332-1.299V2.298C19 1.581 18.402 1 17.668 1z"></path>
                  </svg>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
