<app-navbar></app-navbar>

<section class="py-20 bg-black">
  <div class="container mx-auto px-6 lg:px-12">
    <h1 class="text-5xl font-black text-white mb-8"><span class="text-orange-600">Noticias</span> y Comunicados</h1>

    <div class="flex flex-wrap gap-3 mb-12">
      <a *ngFor="let ano of anos"
         [routerLink]="['/noticias', ano]"
         class="px-6 py-2 bg-zinc-900 text-gray-300 hover:bg-orange-600 hover:text-white rounded-lg transition-colors font-semibold">
        {{ ano }}
      </a>
    </div>

    <div class="space-y-6">
      <article *ngFor="let noticia of noticiasRecientes"
               class="bg-zinc-900 border border-zinc-800 rounded-xl p-8 hover:border-orange-600 transition-all">
        <div class="flex items-start justify-between mb-4">
          <div>
            <span class="inline-block px-3 py-1 bg-orange-600/20 text-orange-600 text-sm font-semibold rounded mb-3">
              {{ noticia.categoria }}
            </span>
            <h3 class="text-2xl font-bold text-white mb-2">{{ noticia.titulo }}</h3>
            <p class="text-gray-500 text-sm">{{ noticia.fecha }}</p>
          </div>
        </div>
        <p class="text-gray-400 leading-relaxed mb-4">{{ noticia.resumen }}</p>
        <a href="#" class="text-orange-600 hover:text-orange-500 font-semibold inline-flex items-center">
          Leer m√°s
          <svg class="w-4 h-4 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
          </svg>
        </a>
      </article>
    </div>
  </div>
</section>
